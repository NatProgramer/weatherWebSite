<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>wheather API | theNatProgramer</title>
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link
         href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700;900&display=swap"
         rel="stylesheet"
      />
      <link rel="stylesheet" href="./wheatherStyles.css" />
   </head>

   <body>
      <section class="container">
         <div class="search-box">
            <i class="fa-solid fa-location-dot"></i>
            <input type="text" placeholder="Enter your location" />
            <button class="fa-solid fa-magnifying-glass"></button>
         </div>

         <div class="not-found">
            <img src="./images/404.png" />
            <p>The city was not found</p>
         </div>

         <div class="weather-box">
            <img src="" />
            <p class="temperature"></p>
            <p class="description"></p>
         </div>

         <div class="weather-information">
            <div class="humidity">
               <i class="fa-solid fa-water"></i>
               <div class="text">
                  <span></span>
                  <p>Humidity</p>
               </div>
            </div>

            <div class="wind-speed">
               <i class="fa-solid fa-wind"></i>
               <div class="text">
                  <span></span>
                  <p>Wind speed</p>
               </div>
            </div>
         </div>
      </section>

      <script
         src="https://kit.fontawesome.com/3e1d3a6137.js"
         crossorigin="anonymous"
      ></script>
      <script src="./apiCall.js"></script>
   </body>
</html>
